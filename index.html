<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main__wrapper">
        <!-- Search Bar and logo section -->
        <div class="logo__wrapper">
          <img src="./assets/google.jpg" alt="Google Logo" />
        </div>
        <div class="searchBar">
          <p>Search the web using Google!</p>
          <input type="text" />
          <div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </div>
        </div>

        <!-- Search bar bottom section -->

        <div class="cards">
          <div class="specialSearches">
            <p>Special Searches</p>
            <ul>
              <li>
                <a href="#">Stanford Search</a>
              </li>
              <li>
                <a href="#">Linux Search</a>
              </li>
            </ul>
          </div>

          <!-- Google Comp. information links -->
          <div class="links">
            <ul>
              <li>
                <a href="#">Help!</a>
              </li>
              <li>
                <a href="#">About Google!</a>
              </li>
              <li>
                <a href="#">Company Info</a>
              </li>
              <li>
                <a href="#">Google Logos</a>
              </li>
            </ul>
          </div>

          <!-- Section for google monthly newsletter -->
          <div class="subscribe">
            <p>
              Get Google! <br />
              update monthly:
            </p>
            <input type="text" />
            <div>
              <button>Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </div>
        </div>

        <div class="footer">
          <p class="copyright">Copyright Â© 1998 Google Inc.</p>
        </div>
      </div>
    </main>
  </body>
</html>
